<ion-view title="InformaciÃ³n del socio">
    <ion-content overflow-scroll="true" padding="true" class="has-header" ng-controller="PartnerInfoCtrl">
        <div class="list card">
            <div class="item item-divider">Socio</div>
            <div class="item item-body">
                <div>
                    <center><div><p>ID: {{partnerInfo.id}} </p>
                      <br>
                      <p>Numero: {{partnerInfo.numeroSocio}}</p>
